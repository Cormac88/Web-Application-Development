<!DOCTYPE html>
<html>
  <title>Letter Page</title>
  <!-- Import style sheet -->
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <!-- Links for navigation between pages -->
    <nav>
      <a href="./rain.html">Rain</a>
      <a href="./index.html">Login</a>
      <a href="./home.html">Home</a>
      <a href="./letters.html">Letters</a>
    </nav>
    <!-- Dark Mode toggle checkbox -->
    <div id="dark">
      <input id="darkmode" type="checkbox" />
      <label for="darkmode">Dark Mode</label>
    </div>
    <!-- Title and text for chart -->
    <h1>Frequency of Each Letter in the English Alphabet</h1>
    <!-- Description of the animation -->
    <p>
      This bar chart shows the frequency of each letter in the English language
      as percentages.
    </p>
    <!-- Element for d3 chart -->
    <div id="letterFrequency"></div>
    <!-- Buttons for ineteracting with chart -->
    <div id="btnWrapper">
      <button onclick="toggleColor()">change color</button>
      <button onclick="triggerAnimation()">trigger animation</button>
      <button onclick="changeSize()">change size</button>
    </div>
  </body>
  <!-- Import d3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"></script>
  <!-- Import letters script -->
  <script src="./letters.js"></script>
  <!-- Import shared script file -->
  <script src="./script.js"></script>
</html>
